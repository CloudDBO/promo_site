server {
    # CloudDBO promo site

    log_format log_format_louddbo_promo '[$time_local] "$request" $status $request_time "$remote_addr"';

    listen 80;
    server_name clouddbo.ru www.clouddbo.ru;
    access_log /home/clouddbo/promosite_log/access.log log_format_louddbo_promo;
    error_log /home/clouddbo/promosite_log/error.log;
    root /home/clouddbo/promosite_prod/WebContent;
    index index.html;

    location / {
      # alias /home/clouddbo/promosite_prod/WebContent/;
      try_files $uri $uri/ =404;
    }
}
